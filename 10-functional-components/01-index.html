<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Greeter</title>
    <script src="react.development.js"></script>
    <script src="react-dom.development.js"></script>
    <script src="babel.min.js"></script>
    <style>
        .highlight{
            color : blue;
        }
    </style>
    <script type="text/babel">
        const Greeter = ({template}) =>{
            const [ userName, setUserName ] = React.useState('');
            const [ message, setMessage ] = React.useState('');
            const onBtnClick = () => {
                const greetMessage = `Hi ${userName}, ${template}`;
                setMessage(greetMessage);
                console.log(greetMessage);
            }
            return(
                     <div>
                        <h3>Greeter</h3>
                        <hr/>
                        <label htmlFor="">User Name :</label>
                        <input type="text" onChange={e => setUserName(e.target.value) } />
                        <input type="button" value="Greet" onClick={onBtnClick} />
                        <div> { message }</div>
                    </div>
                )
                
            };



        ReactDOM.render(
            /* React.createElement(Greeter, { template : 'Have a good day!'}),  */
            <div>   
                <Greeter template="Have a nice day!" />
            </div>,
            document.getElementById('root')
        )
    </script>
</head>
<body>
    <div id="root">
       
    </div>
</body>
</html>
