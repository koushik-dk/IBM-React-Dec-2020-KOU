<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Salary Calculator Using React Component</title>
    <script src="react.development.js"></script>
    <script src="react-dom.development.js"></script>
    <script src="babel.min.js"></script>
    <style>
        body{
            margin: 50px;
        }
        .field{
            margin-bottom: 10px;
        }
        label{
            display : block;
        }
        td{
            padding-right: 10px;
            font-size: 16pt;
            font-weight: bold;
        }
    </style>
    <!-- basic + hra + da - tax = salary -->
    <script type="text/babel">
        class Calculator extends React.Component{
            //State


        //UI Behavior


        //Presentation 

        render(){
            return(
                    <section>
                            <div className="field">
                                <label htmlFor="">Basic :</label>
                                <input type="number" />
                            </div>
                            <div className="field">
                                <label htmlFor="">HRA :</label>
                                <input type="number" />
                            </div>
                            <div className="field">
                                <label htmlFor="">DA :</label>
                                <input type="number" />
                            </div>
                            <div className="field">
                                <label htmlFor="">Tax :</label>
                                <input type="range"  min="0" max="30" value="0"/>
                            </div>
                            <div className="field">
                                <input type="button" value="Calculate" id="btnCalculate"/>
                            </div>
                            <div className="field">
                                <table>
                                    <tbody>
                                        <tr>
                                            <td id="tdBasic">[basic]</td>
                                            <td id="tdHra">[hra]</td>
                                            <td id="tdDa">[da]</td>
                                            <td id="tdTax">[tax]</td>
                                            <td id="tdSalary">[salary]</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                    </section>    

                )
        }
    }
    ReactDOM.render(
        <div>
            <Calculator />
        </div>,
        document.getElementById('root')
    )
    </script>
</head>
<body>
    <div id="root">
    
    </div>

</body>
</html>
